      <div class="clearfix colelem" id="u40921-5"><!-- content -->
       <p id="u40921-2">Що не так із пластиковими горщиками?</p>
       <p id="u40921-3">&nbsp;</p>
      </div>
      <div class="clearfix colelem" id="pu40925-4"><!-- group -->
       <img class="grpelem" id="u40925-4" alt="Для початку, заради справедливості, слід все ж відзначити переваги стандартних пластикових горщиків. Найочевидніше — відсутність " width="244" height="100" src="../images/u40925-4.png?crc=410520120"/><!-- rasterized frame -->
       <div class="museBGSize grpelem" id="u40923"><!-- simple frame --></div>
       <img class="grpelem" id="u40977-7" alt="термінів придатності: у яких можна саджати будь-що, змінюючи наповнювач, безліч разів — і формально контейнер не вийде з ладу. Також приваблює його легкість, мінімальна вартість та простота всіх маніпуляцій з ним (миття, дезінфекція, виймання рослини із земляною грудкою з ємності тощо). І, звичайно ж, пластикова ємність для вирощування кімнатних рослин може бути дуже естетичною (якщо йдеться про декоративне рослинництво). На цьому, мабуть, переваги закінчуються і слідує суттєвий список мінусів." width="356" height="299" src="../images/u40977-7.png?crc=56398897"/><!-- rasterized frame -->
      </div>
      <img class="colelem" id="u40924-22" alt="- Пластик все-таки досить легко тріскається та утворює сколи. - Також пластик не пропускає повітря та рідину. - Ґрунт у пластикових горщиках швидше злежується через ту саму проблему стінок, що «не дихають». - Непроникність пластикового контейнера призводить також до того, що коріння рослини, доростаючи до його стінок, починає рости вздовж їхньої поверхні, закручуючи і створюючи «кокон». – Пластикові ємності мало підходять для вирощування дорослих рослин у гідропоніці – це абсолютно нераціонально для кореневої системи. - Пластиковий горщик не передбачає змін його розміру. Щоб додати землю при розростанні кореневої системи, доведеться тільки пересаджувати представника флори в більшу ємність. - Якщо земля була заражена грибком або шкідниками, пластиковий контейнер перед засипанням нового субстрату потребує не просто споласкування водою, а ретельної дезінфекції. - Деякі види пластику вступають у взаємодію з хімічними речовинами, які входять до складу добрив. Загалом, звичайні пластикові горщики - це економний і примітивний варіант хіба що для не особливо вибагливих кімнатних рослин, які, до того ж, не мають розлогої кореневої системи. Чим такі гарні гроубеги?" width="354" height="697" src="../images/u40924-22.png?crc=4195372087"/><!-- rasterized frame -->
     </div>
     <img class="grpelem" id="u40928-7" alt="Текстильний горщик не одноразовий, як іноді помилково вважають: термін його служби складає більше трьох сезонів (тобто фактично циклів вирощування однорічників) — при дешевизні мішка це його повністю окупає. Порвати гроубег майже нереально: якщо в нього не тикати спеціально гострими предметами, то дірки в текстильному матеріалі не з'являться, ґрунт теж не буде висипатися, і шви не розійдуться. Можна навіть безбоязно переносити горщик разом із рослиною та ґрунтом" width="353" height="302" src="../images/u40928-7.png?crc=4254963951"/><!-- rasterized frame -->
     <div class="museBGSize grpelem" id="u40922"><!-- simple frame --></div>
     <img class="grpelem" id="u40980-6" alt="Коштує горщик-мішок ще дешевше, ніж пластиковий горщик аналогічного обсягу. " width="199" height="134" src="../images/u40980-6.png?crc=264825372"/><!-- rasterized frame -->
    </div>
    <img class="colelem" id="u40926-17" alt="Текстильний мішок не утворює гострих країв у випадках падіння, що суттєво знижує ризик критично пошкодити рослину. Впав гроубег можна не міняти на новий, потрібно просто зібрати ґрунт назад і вкоренити рослину. Гроубеги підходять і для гідропоніки з субстратом, і для вирощування в гроутентах, і для рослинництва в аутдорі, просто неба. Мішок-горщик пропускає повітря, а це критично важливо для правильного утворення кореневої системи - завдяки цьому коріння пускають багато дрібних відростків, що поширюються вшир. Однак, на відміну від випадку з пластиком, вони не переростають і не закручуються в «кокон», оскільки здійснюється природний механізм «повітряної підрізки»: стикаючись з повітрям, тонкі кінчики коренів відсихають, їх зростання припиняється, замість них починають рости молоді пагони коріння. Гроубег пропускає воду, тому з ним виключено, що зайва рідина застоїться і призведе до гниття коренів і розвитку цвілевого зараження субстрату. Тобто можна навіть обійтись без дренажу. Якщо цвіль або шкідники все ж таки завелися, то замінити текстильний горщик новим не складе труднощів і великих витрат — не знадобиться нічого мити і обробляти. З мішка-горщика рослину можна нетравматично вийняти разом з усім ґрунтом. Більше того: незважаючи на те, що гроубеги продаються різного літражу, можна обійтися без пересадження з меншого мішка в більший. З ним можна «нарощувати» об'єм і висоту самого горщика для відповідності розростанню кореневої системи — для цього досить просто відвертати раніше загорнуті краї ємності і досипати ґрунт, що бракує. Матеріал текстильних горщиків зовсім не вступає у взаємодію ні з мінеральними, ні з органічними добривами." width="353" height="1057" src="../images/u40926-17.png?crc=311014109"/><!-- rasterized frame -->
